<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="social-links">
		<a href="https://www.linkedin.com/in/yashvchoudhary/" target="_blank">
			<i class="fab fa-linkedin"></i>
		</a>
		<a href="https://leetcode.com/u/yash0011/" target="_blank">
			<i class="fa-solid fa-user"></i>
		</a>
	</div>
	
	<div class="img"></div>
<div class="container">
    <h2>Predict Bangalore Home Price</h2>

    <!-- Area Input -->
    <input class="area" type="text" id="uiSqft" name="Squareft" placeholder="Enter area in square feet" value="1000">
    
    <!-- BHK Selector -->
    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
        <label for="radio-bhk-1">1 BHK</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
        <label for="radio-bhk-2">2 BHK</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
        <label for="radio-bhk-3">3 BHK</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
        <label for="radio-bhk-4">4 BHK</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
        <label for="radio-bhk-5">5 BHK</label>
    </div>

    <!-- Bathroom Selector -->
    <h2>Bathrooms</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
        <label for="radio-bath-1">1 Bath</label>
        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
        <label for="radio-bath-2">2 Bath</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
        <label for="radio-bath-3">3 Bath</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
        <label for="radio-bath-4">4 Bath</label>
    </div>

    <!-- Location Selector -->
    <h2>Location</h2>
    <select id="uiLocations">
        <option value="" disabled selected>Choose a location</option>
        <option>Electronic City</option>
        <option>Rajaji Nagar</option>
    </select>
    
    <!-- Estimate Price Button -->
    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    
    <!-- Result Display -->
    <div id="uiEstimatedPrice" class="result"><h2></h2></div>
</div>

</body>
</html>
